server {
    listen 80;
    server_name _;

    root /var/www/html/public;
    index index.php index.html;

    add_header X-Content-Type-Options "nosniff";
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload";
    #ssl olmadığı için hata verir add_header Content-Security-Policy "default-src 'self'; script-src 'self'; object-src 'none'; style-src 'self' 'unsafe-inline';";

    # Static cache control
    location ~* \.(jpg|jpeg|gif|png|css|js|pdf|txt|ico)$ {
        expires 30d;
    }

    # Enable Gzip compression
     gzip on;
     gzip_types text/plain application/xml text/css application/javascript application/json;


     location / {
        try_files $uri $uri/ /index.php?$query_string;
     }

     location ~ \.php$ {
        fastcgi_pass app:9000;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
     }

     location ~ /\.ht {
        deny all;
     }
}
